<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronaut | Miranda</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="colorFondo">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="containerss">
        <div class="imageContainer">
            <img src="images/img3.jpeg" alt="Logo" />
        </div>

        <div class="row">
            <div class="col-3">
                <div class="textSkills">
                    <p>
                      <span class="word yellow">Luis Miranda C</span>
                      <span class="word red">Fullstack Developer</span>
                      <span class="word orangeMy">Costa Rica</span>
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class="astro">
                    <div class="tank text-align-center">&nbsp;</div>
        
                    <div class="helmet">
                        <div class="glass">
                            <div class="shine text-align-center">&nbsp;</div>
                        </div>
                    </div> <!--End Helmet -->
        
                    <div class="dress">
                        <div class="c">
                            <div class="btnBlue text-align-center">&nbsp;</div>
        
                            <div class="btnYellow text-align-center">&nbsp;</div>
        
                            <div class="btnRed text-align-center">&nbsp;</div>
        
                            <div class="btn4 text-align-center">&nbsp;</div>
                        </div>
                    </div> <!-- End Dress-->
        
                    <div class="handLeft">
                        <div class="handl1">
                            <div class="glovel">
                                <div class="thumbl text-align-center">&nbsp;</div>
        
                                <div class="b2 text-align-center">&nbsp;</div>
                            </div>
                        </div>
                    </div> <!-- End hand left -->
        
                    <div class="handRight">
                        <div class="handr1">
                            <div class="glover">
                                <div class="thumbr text-align-center">&nbsp;</div>
        
                                <div class="b1 text-align-center">&nbsp;</div>
                            </div>
                        </div>
                    </div> <!-- End hand right -->
        
                    <div class="legLeft">
                        <div class="bootl1">
                            <div class="bootl2 text-align-center">&nbsp;</div>
                        </div>
                    </div> <!-- End leg left-->
        
                    <div class="legRight">
                        <div class="bootr1">
                            <div class="bootr2 text-align-center">&nbsp;</div>
                        </div>
                    </div> <!-- End leg right-->
        
                    <div class="pipe">
                        <div class="pipe2">
                            <div class="pipe3">&nbsp;</div>
                        </div>
                    </div> <!-- End pipes tank-->
                </div> <!-- Final Astro -->
            </div>
            <div class="col-3">
                <div class="textSkills">
                    <p>
                      <span class="word orange">HTML5</span>
                      <span class="word blue">CSS3</span>
                      <span class="word yellow">JS</span>
                      <span class="word darkBlue">PHP</span>
                      <span class="word red">Angular</span>
                      <span class="word blueVB">VB .Net</span>
                      <span class="word blueD">Drupal</span>
                      <span class="word orangeMy">MySQL</span>
                      <span class="word redLi">SQL</span>
                      <span class="word blueLi">Ionic</span>
                    </p>
                </div>
            </div>
        
        </div>



        
        <div class="moon"></div>
    </div> <!-- Container Astro -->

    <script src="/js/script.js"></script>

</html>
